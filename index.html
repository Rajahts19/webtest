<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map Example</title>
  <!-- Leaflet CSS -->
   <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* Atur tinggi elemen peta agar terlihat */
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
    <img class="satu" src ="image/gambar1.png" alt="">
<img class="dua" src="image/gambar2.png" alt="">
  <h1>My Leaflet Map</h1>
  <!-- Elemen untuk peta -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Inisialisasi peta
    const key = 'dT3ELg9enZMqzr6cy0Zu';
      const map = L.map('map').setView([0.9575904, 104.4401595,715], 14); //starting position
      L.tileLayer(`https://api.maptiler.com/tiles/satellite-v2/{z}/{x}/{y}.jpg?key=${key}`,{ //style URL
        tileSize: 512,
        zoomOffset: -1,
        minZoom: 1,
        attribution: "\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
        crossOrigin: true
      }).addTo(map);

    // Tambahkan marker ke lokasi tertentu
    var marker = L.marker([0.9575904, 104.4401595,715]).addTo(map);
    marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();

    // Tambahkan lingkaran di peta
    var circle = L.circle([51.508, -0.11], {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5,
      radius: 500
    }).addTo(map);
    circle.bindPopup("I am a circle.");

    // Tambahkan poligon di peta
    var polygon = L.polygon([
      [51.509, -0.08],
      [51.503, -0.06],
      [51.51, -0.047]
    ]).addTo(map);
    polygon.bindPopup("I am a polygon.");

    function print() {
        console.log ("Test");
    }

    setInterval(print, 1000);
  </script>
</body>
</html>
